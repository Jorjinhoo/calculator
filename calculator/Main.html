<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Main.css">
    <link rel="stylesheet" type="text/css" href="Buttons.css">
    <script  type="module" src="Main.js"  defer></script>
</head>
<body class="bd">
    <div class="main">
        <div class="display">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="layer">
                <button id="AC" class="other AC btn">AC</button>
                <button id="pozNeg" class="other btn pozNeg">+/-</button>
                <button id="percent" class="other btn percent">%</button>
                <button id="divide"  class="operator btn">/</button>
            </div>
            <div class="layer">
                <button id="seven" class="number btn">7</button>
                <button id="eight" class="number btn">8</button>
                <button id="nine" class="number btn">9</button>
                <button id="multiply" class="operator btn">x</button>
            </div>
            <div class="layer">
                <button id="four" class="number btn">4</button>
                <button id="five" class="number btn">5</button>
                <button id="six" class="number btn">6</button>
                <button id="minus" class="operator btn">-</button>
            </div>
            <div class="layer">
                <button id="one" class="number btn">1</button>
                <button id="two" class="number btn">2</button>
                <button id="three" class="number btn">3</button>
                <button id="plus" class="operator btn">+</button>
            </div>
            <div class="layer">
                <button id="zero" class="number btn">0</button>
                <button id="comma" class="number btn">.</button>
                <button id="equals" class="operator btn">=</button>
            </div>
            

        </div>
    </div>
</body>
</html>
